<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/style.css"> 
    <title>Contact Us</title>
</head>
<body>
    <header >
        <iframe
            src="../header.html"  
            width="100%" 
            height="100" 
            frameborder="0"
            >
        </iframe>                  
    </header> 
    <main class="mainArticleWrapper" >
        <h2>
            Contact us for more information
        </h2>
        <p>
            If you have any question about anything related to our site,please feel free to ask us with the form below:                
        </p>   

        <form>
            <div>
                <label>Your name:</label>
                <input type="text" placeholder="Fill your name"/>            
            </div>
            <br/>
    
            <div>
                <label> Email:</label> 
                <input type="text" placeholder="example@domain.com"/>           
            </div>
            <br/>
    
            <div>
                <label>Reason for contacting us:</label>
                <select>
                    <option> I need more information about planets</option>
                    <option> I have new relevent information to add</option>
                    <option> I have new pictures related to our site</option>
                </select>            
            </div>
            <br/>
    
            <div>
                <label>Upload you picture:</label>
                <input type="file"/>
            </div>
            <br/>
    
            <div>
                <label>Your reason to contact us</label>
                <textarea rows="3" placeholder="Describe your reason"></textarea>
            </div>
            <br/> 
            
            <input type="submit" value="Send your request"/>                                
        </form>
    
        <img src="../images/Support.jpg" alt="Support image"/>
    </main>
</body>
</html>
