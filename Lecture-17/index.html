<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People contacts</title>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="MainPageHeader">
        <h1>People Archive</h1>
    </header>

    <main class="PageMainContainer">
        <nav class="MainPageNav">
            <div class="EditPageButton" onclick="onClickEditToggle()">Edit</div>
        </nav>
        <section class="PeopleCardWrapper">
            <div class="PeopleCardsContainer">No items are added</div>
           
        </section>
        <aside class="EditPeopleWrapper">
            <div class="TitleInputPair">
                <label>Name:</label>
                <input class="EditPeopleInput" id="name"/>
            </div>
            <div class="TitleInputPair">
                <label>Job title:</label>
                <input class="EditPeopleInput" id="jobTitle"/>
            </div>
            <div class="TitleInputPair">
                <label>E-mail:</label>
                <input class="EditPeopleInput" id="mail"/>
            </div>
            <div class="TitleInputPair">
                <label>Phone:</label>
                <input class="EditPeopleInput" type="number" id="phone"/>
            </div>
            <button id="AddOnePerson" type="submit" >+ Add person</button>

       

        </aside>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
